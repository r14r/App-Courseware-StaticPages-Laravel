<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgUnix" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#111827"></stop>
      <stop offset="100%" stop-color="#020617"></stop>
    </linearGradient>
    <linearGradient id="screenUnix" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0ea5e9"></stop>
      <stop offset="100%" stop-color="#2563eb"></stop>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgUnix)"></rect>

  <!-- Title -->
  <text x="80" y="120" fill="#e5e7eb" font-size="60" font-weight="700" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif">
    Learning
  </text>
  <text x="80" y="190" fill="#38bdf8" font-size="72" font-weight="800" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif">
    Unix CLI
  </text>

  <!-- Retro monitor -->
  <rect x="540" y="120" width="520" height="340" rx="30" fill="#020617" stroke="#38bdf8" stroke-width="4"></rect>
  <rect x="560" y="140" width="480" height="260" rx="16" fill="#020617"></rect>
  <rect x="560" y="140" width="480" height="40" rx="16" fill="#0f172a"></rect>
  <circle cx="586" cy="160" r="7" fill="#f97316"></circle>
  <circle cx="610" cy="160" r="7" fill="#22c55e"></circle>

  <!-- CLI text -->
  <g font-family="ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, 'Liberation Mono', 'Courier New', monospace" font-size="22" fill="#bfdbfe">
    <text x="580" y="210">$ ps aux | grep ssh</text>
    <text x="580" y="246">$ chmod +x deploy.sh</text>
    <text x="580" y="282">$ grep -n "main" *.c</text>
    <text x="580" y="318">$ tail -f /var/log/system.log</text>
    <text x="580" y="354">$ find . -type f -name "*.log"</text>
  </g>

  <!-- Desk and props -->
  <rect x="80" y="360" width="430" height="30" rx="10" fill="#1f2937"></rect>
  <rect x="80" y="390" width="430" height="140" rx="14" fill="#111827"></rect>

  <!-- Floppy and notebook -->
  <rect x="110" y="410" width="80" height="70" rx="8" fill="#1f2937" stroke="#9ca3af" stroke-width="2"></rect>
  <rect x="120" y="420" width="60" height="30" fill="#020617"></rect>
  <rect x="210" y="410" width="140" height="90" rx="6" fill="#e5e7eb"></rect>
  <line x1="220" y1="430" x2="340" y2="430" stroke="#9ca3af" stroke-width="2"></line>
  <line x1="220" y1="452" x2="340" y2="452" stroke="#9ca3af" stroke-width="2"></line>
  <line x1="220" y1="474" x2="340" y2="474" stroke="#9ca3af" stroke-width="2"></line>

  <!-- Coffee mug -->
  <ellipse cx="380" cy="430" rx="34" ry="24" fill="#e5e7eb"></ellipse>
  <ellipse cx="380" cy="430" rx="24" ry="14" fill="#111827"></ellipse>
  <rect x="346" y="430" width="68" height="42" rx="10" fill="#e5e7eb"></rect>
  <rect x="407" y="438" width="18" height="26" rx="10" fill="#e5e7eb"></rect>
</svg>
